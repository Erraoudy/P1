    center-title: Mission
    description1: La mission et les actions de l’ONDE sont guidées par les objectifs et les principes énoncés par son statut, lequel reprend les lignes directrices de la Convention des Nations Unis relative aux droits de l’Enfant.
    description2: L’Observatoire national des droits de l’enfant est chargé du suivi de la mise en œuvre de la Convention des Nations Unies pour les droits de l’Enfant, en vue de promouvoir la protection de l’enfant de manière permanente, dans tous les domaines relatifs à la santé, à l’éducation, à la législation, aux loisirs et à la culture, dans ses dimensions matérielles, morales et spirituelles. », article 3 du statut de l’ONDE.
    title-card: L’Observatoire est chargé de quatre missions
    section1:
        title: Des défis et des
        text: enjeux
        cards:
            card1:
                text1: Assurer une veille
                text2: permanente 
                description: Dès sa création en 1995, l’ONDE a été doté d’une mission prioritaire:le suivi de manière continu de la situation de l’enfant au Maroc et l’évaluation des actions entreprises dans tous les domaines afférents au bien-être de cette catégorie de la population. 
            card2:
                text1: Informer et sensibiliser 
                text2: le public
                description: Un enfant qui jouit pleinement de ses droits est un enfant qui vit dans une société sensibilisée et consciente des enjeux du respect de l’enfance. C’est dans cette optique que l’ONDE mène des actions destinées à informer, sensibiliser et conseiller les différentes instances concernées par la protection et la promotion des droits de l’enfant. 
            card3:
                text1: Actions démonstratives en faveur
                text2: de l’enfant
                description: Pour garantir une pleine efficacité, l’ONDE entreprend des actions démonstratives promotionnelles des droits de l’enfant dans les domaines de la santé, de l’éducation, de la justice, de la culture, etc. 
            card4:
                text1: Fédérer et orienter la politique
                text2:  publique 
                description: L’ONDE joue le rôle de fédérateur. Il est, en effet, chargé de coordonner les initiatives intersectionnelles engagées par les partenaires nationaux et internationaux en faveur de l’enfance. 
