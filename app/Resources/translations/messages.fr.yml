    title: PLAIDOYER
    text1: Page d'accueil
    text2: Plaidoyer
    center-title: PLAIDOYER
    description: L’ONDE ne peut veiller à l’application effective de la Convention des Nations Unies relative aux droits de l’enfant que s’il participe à tout le processus de prise de décision publique. Pour cela, l’ONDE œuvre pour le renforcement des politiques publiques dédiées à l’enfance ainsi qu’à l’harmonisation de la législation nationale, en contribuant notamment aux différents débats publics sur toutes les questions touchant l’enfant. Cela à travers plusieurs actions telles que
    desc1: La contribution à l’élaboration du Plan d’Action National pour l’Enfance 2006-2015 
    desc2: La préparation du Rapport national présenté dans le cadre de l’examen périodique universel.
    desc3: Contribution de l’ONDE, soumise au Comité des Nations Unies des droits de l’enfant, dans le cadre de l’examen des troisième et quatrième rapports périodiques du Maroc et du rapport sur le Protocole facultatif à la Convention des droits de l’enfant sur l’implication des enfants dans les conflits armés.
    desc4: Observations de l’ONDE sur le projet de loi 12.19 concernant les conditions de travail et d’emploi des travailleurs domestiques.
    desc5: Observations et recommandations de l’ONDE concernant le projet de loi n ° 14-78 relatif au Conseil consultatif de la famille et l'enfance.
    desc6: Observations et recommandations de l’ONDE concernant le projet de loi Projet de loi n°89-15 relatif au Conseil consultatif de la jeunesse et de l’action associative. 
    desc7: Observations et recommandations de l’ONDE concernant le projet de loi portant révision du Code pénal.
    desc8: Participation à la production de la Sitan 2014.
