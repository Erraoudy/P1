protection:
    title: Protection
    description1: Une protection intégrée des enfants est vitale pour leur bien-être, surtout qu’ils sont les plus exposés aux risques de violence, de maltraitance et d’exploitation. Conscient de cet impératif, l’ONDE a mis en place, en novembre 1999, un Centre d’écoute pour permettre aux enfants victimes et à toute autre personne de dénoncer un cas de violence ou d’exploitation. Le centre propose des services intégrés, allant de la réception des doléances jusqu’à l’appui médical et juridique, et ce à travers ses différents outils de travail. Parmi ceux-ci, le numéro vert « <a href='tel:212800002511' class='num-vert'>0800002511</a> », lancé par Son Altesse Royale la Princesse Lalla Meryem le 25 novembre 1999. Outre le numéro vert <a href='tel:212800002511' class='num-vert'>0800002511</a>, le Centre d’écoute a étoffé ses outils de travail par un numéro abrégé « <a href='https://2511.ma/' target='_blank'>2511</a> » afin de faciliter sa mémorisation auprès du grand public.
    description2: Opérationnels 24 heures sur 24, et 7 jours sur 7, ces deux dispositifs permettent à toute personne, majeure ou mineure soit-elle, de signaler les actes de maltraitance et d’exploitation, en plus d’informer l’appelant sur les voies à entreprendre en matière de prise en charge. Ensuite, le centre intervient auprès des instances administratives et judiciaires concernées pour une prise en charge juridique directe des enfants victimes. En effet, le centre met à la disposition des victimes un avocat à titre gratuit. Sur le plan médical et psychosocial, les victimes peuvent également bénéficier d’une prise en charge au sein des cellules d’accueil installées au niveau des hôpitaux du Royaume.
participation:
    title: Participation
    description1: Chaque citoyen a le droit de participer au processus de prise de décision. La Convention des Nations Unies des droits de l’enfant, ratifiée par le Maroc en juin 1993, consacre ce droit à la participation des enfants, y compris ceux en situation de handicap. C’est dans cette optique que l’ONDE a créé, le 25 mai 1999, le Parlement de l’Enfant, qui se veut aujourd’hui une véritable école pour l’initiation à la vie démocratique et citoyenne. Chaque enfant y exprime son point de vue sur des questions qui le concernent, développant ainsi ses compétences en matière de dialogue et d’argumentation. Ils peuvent notamment émettre leur avis des stratégies gouvernementales ou des projets de loi traitant de la question de l’enfance. Les sessions régionales et nationales constituent le point de rencontre marquant leur participation à la vie citoyenne. Les précédentes éditions ont été marquées par la lecture d’une lettre royale, laquelle représente une véritable feuille de route pour ces jeunes parlementaires.
    description2: "Nous avons érigé l'Observatoire National des Droits de l'Enfant en espace de rencontre où associations, secteurs gouvernementaux et experts se concertent sur le suivi de l`application de la Convention des Nations Unis dans ce domaine et Nous avons fait du Parlement de l'Enfant une institution permanente, que Nous voulons une école d’initiation à la démocratie et dont Nous avons confié la Présidence à Notre sœur Son Altesse Royale La Princesse Lalla Meryem. <span style='font-size:14px;'>Extrait du message de Sa Majesté le Roi Mohammed VI, janvier 2001.</span>"
sante:
    title: Santé
    description: L’accès aux soins de santé est un droit inaliénable. Partant de ce principe, consacré par la Convention internationale, l’ONDE œuvre à protéger les enfants dès leur naissance à travers plusieurs actions dont l’organisation de campagnes nationales de vaccination. Chaque année, Son Altesse Royale La Princesse Lalla Meryem, donne le coup d’envoi de cette opération visant à renforcer les défenses immunitaires des enfants. Depuis, d’importantes avancées en termes de vaccination, ont été enregistrés. Le taux de vaccination est estimé à 95%, selon les statistiques du ministère de la Santé. 
observatoire:
    title: Veille et suivi
    description: L’éparpillement caractérisant les données et les informations relatives à la situation des enfants au Maroc peut constituer un frein à l’établissement de politiques publiques à même de promouvoir les droits de cette catégorie de la population. Pour y remédier, l’ONDE s’apprête à mettre en place un pôle Observatoire, dont la principale mission est d’assurer ce rôle de centralisation des informations. Il s’agira de créer un système d’information regroupant l’ensemble des données et indicateurs relatifs à la situation de l’enfance dans les domaines économique, social, culturel et politique. 
                            Il est à noter que l’ONDE dispose déjà d’un tableau de bord détaillé découlant des études réalisées auparavant, notamment celle sur la situation des enfants dans les communes.  L’Observatoire s’est également doté de plusieurs publications qui recensent les indicateurs sur la situation des enfants dans différents domaines, à savoir l’éducation, la santé et le travail. Ces publications traitent également de la problématique des enfants en situation difficile et mettent à la disposition des intéressés un recueil de textes législatifs marocains concernant l’enfant.
                            Outre ces études et publications, l’ONDE investit également dans des actions de sensibilisation afin d’éveiller et de renforcer la prise de conscience quant à l’importance de contribuer à la protection des droits de l’enfant. 
cnde:
    title: Congrès National des droits de l'enfant
    description: Le premier Congrès National des Droits de L'Enfant a été organisé à Casablanca en mai 1994, à l'initiative de Son Altesse Royale la Princesse Lalla Meryem. Cette première édition du Congrès, placée sous le Haut Patronage de Feu Sa Majesté le Roi Hassan II, a rassemblé l'ensemble des forces vives actives dans les divers domaines de l'enfance, tant de la société civile que des départements ministériels concernés. Depuis, le Congrès national tient chaque année sa session ordinaire. Les intervenants impliqués dans la mise en œuvre de la Convention des Nations Unies sur les droits de l’enfant sont invités à évaluer les initiatives lancées en faveur de l’enfant dans les différents domaines et identifier de nouvelles perspectives d’actions. Il convient de souligner que 16 éditions ont été organisées à ce jour.  Différentes thématiques ont été abordées lors de ces rencontres, comme notamment la protection des enfants victimes de violence ainsi que la généralisation de la scolarisation et la lutte contre l’analphabétisme en milieu rural. Ces grands-messes se sont soldées sur une panoplie de recommandations à même de guider les pouvoirs publics dans leur démarche d’élaboration des stratégies et plans d’action préparés par le gouvernement.
campagne:
    title: Campagne « Villes africaines sans enfants en situation de rue »
    description: Aucune ville ni aucun pays n’échappe aujourd’hui au phénomène des enfants en situation de rue. L’enjeu de protéger ces enfants n’est plus à démontrer, surtout qu’ils sont souvent victimes d’abus de toutes sortes. L’ONDE s’est engagée dans cette voix en lançant la campagne panafricaine « Pour des villes africaines sans enfants en situation de rue », lors du 8e sommet Africités, qui s’est déroulé à Marrakech en novembre 2018, sous le Haut Patronage de Sa Majesté le Roi Mohammed VI et la Présidence effective de Son Altesse Royale la Princesse Lalla Meryem. Cette initiative, lancée en partenariat avec l’organisation Cités et Gouvernements Locaux Unis de l’Afrique (CGLU) vise à intégrer la question de l’enfance dans la politique urbaine, les programmes et plans de développement des villes et des territoires locaux. L’objectif étant d’éradiquer ce phénomène dans les villes et territoires locaux et régionaux des pays africains. A terme, il s’agira de réduire d’au moins 20% le nombre en situation de rue à l’horizon 2030.Pour y parvenir, tous les responsables gouvernementaux et élus africains ont été appelés à mettre en place des mécanismes et un plan d’actions destinés à garantir la protection et la réintégration des enfants en situation de rue. Au niveau national, l’Observatoire National des Droits de l’Enfant (ONDE) du Royaume du Maroc, veut montrer veut montrer la voie à emprunter en faisant de la capitale du Royaume, Rabat, une ville pilote, un modèle pour le Maroc et le continent africain. Ainsi, les autres villes du Royaume et d’Afrique pourront concevoir, à partir de l’expertise déployée au niveau de Rabat, la stratégie la plus adaptée à leurs spécificités locales.
