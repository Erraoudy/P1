historique:
    title: Historique
    l1990:
        title: "1990 : Le Maroc parmi les premiers à signer la CIDE "
        text: "Le 20 novembre 1989, la Convention internationale des droits de l’enfant voit le jour. C’est le premier texte qui reconnaît les droits de l’enfant. La CIDE fait  de l'enfant un sujet de droits qui touchent à l’ensemble des domaines :  civil, politique, économique, social et culturel. En février 1990, le Maroc signe la Convention, confirmant ainsi l'engagement du Royaume à protéger l'enfant. "
    l1993:
        title: "1993 : Les droits de l’Enfant consacrés à l’échelle nationale"
        text: "Le gouvernement marocain a ratifié la Convention des Nations Unies relative aux droits de L'Enfant en juin 1993. En ratifiant ce traité international, le Royaume s’est ainsi engagé à garantir l’intérêt supérieur de l’enfant et à le protéger de toutes les formes d’exploitation. "
    l1994:
        title: "1994 : Tenue de la 1ère édition du Congrès national des droits de l’Enfant"
        text: "Le Maroc s’est engagé dans la concrétisation de la Convention des Nations Unies un an après sa ratification. La première initiative menée dans ce sens fut la tenue du premier Congrès national des droits de l’Enfant sous la présidence de SAR la Princesse Lalla Meryem, en mai 1994 à Casablanca. Ce premier congrès a réuni toutes parties impliquées dans les divers domaines de l’enfance, aussi bien de la société civile que des départements ministériels afin de les sensibiliser aux nouveaux engagements du Royaume. <br>« … Notre décision de faire de votre congrès un observatoire national auquel sera assignée la tâche de poursuivre la stratégie relative à la mise en œuvre de la convention onusienne, ainsi que notre nomination à sa présidence de notre chère fille aînée, la princesse Lalla Meryem, proviennent de notre foi inébranlable dans le soutien que nous voulons apporter à l’action associative que nous espérons voir devenir une tradition louable permanente dans notre pays… ». Extrait du message royal adressé à la deuxième session du Congrès National des droitss de l’Enfant (1995)."
    l1995:
        title: "1995 : Le Congrès prend la forme d’un Observatoire"
        text: "Le Congrès national, mis en place comme mécanisme de suivi de la Convention des Nations Unies, a été érigé en Observatoire national des droits de l’Enfant. Cette transformation, voulue par Feu Sa Majesté le Roi Hassan II, a été annoncé lors de la deuxième édition du Congrès, tenue à Kénitra en mai 1996. Feu Sa Majesté Hassan II a également confié la présidence de cette nouvelle institution permanente à Son Altesse Royale la Princesse Lalla Meryem. La création de l’Observatoire est alors vue comme une étape importante dans le processus de consolidation des actions menées en faveur de l’enfance, confirmant ainsi la volonté du Royaume de créer les conditions de nature à permettre aux enfants de jouir de l’ensemble de leurs droits."
    l1999_1:
        title: "1999 : Création du Centre d’écoute"
        text: "L’année 1999 marque un nouvel élan dans l’action de l’ONDE. C’est au cours de cette année que Son Altesse Royale la Princesse Lalla Meryem a inauguré le Centre National d’Ecoute et de Protection des Enfants victimes de violence, d’Exploitation et d’Inclusion, avec tous ses mécanismes en particulier le Numéro vert « 2511 »."
    l1999_2:
        title: "1999 :  Mise en place du Parlement de l’Enfant"
        text: "Au printemps 1999, et après un long processus préparatoire, s'est tenue la première session d'un rouage essentiel du dispositif de mise en œuvre par notre pays de la Convention des Nations Unies des Droits de L'Enfant : le ' Parlement de l'enfant '. La mise sur pied de cette instance, que L'Observatoire conçoit comme un forum de dialogue et de concertation entre les enfants, vient concrétiser l'une des recommandations majeures du Congrès National des Droits de l'Enfant, et rejoint plusieurs objectifs. Il s’agit d’offrir l'occasion à des enfants de différentes classes d'âge, et provenant de l'ensemble des régions du Royaume de disposer d'un cadre permanent et structuré d'échanges et de débat."
presentation:
    title: Présentation de l'ONDE
    text1: Page d'accueil
    text2: En bref
    text3: Les droits des enfants sont inaliénables et indivisibles. C’est dans cet état d’esprit que l’Observatoire national des droits de l’enfant (ONDE) a été créé par Feu Sa Majesté le Roi Hassan II en mai 1995, soit deux ans après la ratification par le Maroc de la Convention des Nations Unies relative aux droits de l’Enfant. L’Observatoire, dont la présidente est assurée par Son Altesse Royale la Princesse Lalla Meryem, s’est vu confié la mission d’effectuer le suivi de la mise en œuvre de la Convention des Nations pour les droits de l’Enfant et ce afin de promouvoir les droits de l’enfant dans tous les domaines relatifs à la santé, à l’éducation, à la législation, aux loisirs et à la culture, dans ses dimensions matérielles, morales et spirituelles, comme cela est prévu à l’article 3 du statut de l’ONDE. L'ONDE, dont l'ambition est d'accélérer la mise en œuvre de la CDE, veille également à orienter la politique publique  en contribuant notamment aux différents débats  sur toutes les questions touchant l’enfant et joue un rôle crucial en matière d’harmonisation de la législation nationale. 
    realisation:
        first:
            title: Journées nationales de vaccination
            description: Chaque année, Son Altesse Royale La Princesse Lalla Meryem, donne le coup d’envoi de cette opération visant à renforcer les défenses immunitaires des enfants. Depuis, d’importantes avancées en termes de vaccination, ont été enregistrés. Le taux de vaccination est estimé à 95%, selon les statistiques du ministère de la Santé.
        carnetSante: 
            title: Carnet de santé 
            description: Ce carnet, fruit d’une collaboration entre plusieurs intervenants, constitue un support d’information qui consigne l’histoire médicale de l’enfant depuis sa naissance. Il renseigne sur les différents états morbides vécus par l’enfant et permet d’assurer le suivi de son état de santé aussi bien sur le plan somatique que sur le plan psychomoteur.
        second:
            title: « Un douar, un puits »
            description1: L’opération « Un douar, un puits » a été lancée en mai 1995, par Son Altesse Royale La Princesse Lalla Meryem, L’objectif était de promouvoir la scolarisation de la petite fille en milieu rural en dotant chaque localité rurale d’un point d’eau équipé et aménagé pour libérer ainsi les jeunes filles et les femmes de la corvée de l’eau. L’opération en chiffres
            description2: Approvisionnement en eau potable de 150 douar;
            description3: 750.000 habitant ont bénéficié de cette opération dont 330.000 enfants.
        third:
            title: Opération de soutien aux enfants du Kosovo
            description1: En 1999, sous le Haut Patronage de Feu Sa Majesté Hassan II, que Dieu l’Ait dans Sa Miséricorde, l’ONDE, sous la Présidence de Son Altesse Royale La Princesse Lalla Meryem, a assuré la coordination d’une action de solidarité pour la paix au Kosovo. Le dispositif opérationnel d’urgence a profité à toute la population.Principaux chiffres
            description2: Distribution de vêtements, de chaussures, de couvertures et de jouets au profit de 15 000 familles ;
            description3: Distribution de 25 000 cartables avec fournitures scolaires ;
            description4: Organisation d’un séjour pour suivi médical à Agadir au profit de 10 enfants albanais en situation de handicap, victimes de guerre.
        terrainsOmnisports: 
            title: Opération terrain Omnisports
            description: Le droit de l’enfant aux loisirs et au jeu est partout unanimement reconnu. En 1997, l’ONDE a initié en partenariat avec la commune de Youssoufia de Rabat, une action démonstrative qui consistait en l’aménagement d’un espace  omnisport au profit des enfants du Quartier Nahda II. Ce projet s’est très vite imposé comme un carrefour central de la vie du quartier, et comme point de rencontre pour les enfants, mais également pour les adultes qui les accompagnent.
