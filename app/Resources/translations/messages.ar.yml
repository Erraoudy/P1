historique:
    title: لمحة تاريخية
    l1990:
        title: "1990: المغرب يوقع على اتفاقية حقوق الطفل"
        text: "عرفت سنة 1989 اعتماد اتفاقية حقوق الطفل التي تحدد حقوق الأطفال في مختلف الميادين: المدنية؛ الاجتماعية و الاقتصادية والسياسية والثقافية. وكان المغرب من الدول الأوائل التي وقعت على هذه الاتفاقية الدولية، في فبراير 1990، الأمر الذي أكد التزام والانخراط الفعلي للدولة في مسار حماية الطفولة."
    l1993:
        title: "1993: المصادقة على الاتفاقية"
        text: "صادق المغرب سنة 1993 على  اتفاقية الأمم المتحدة لحقوق الطفل مؤكدا بذلك التزامه بالمبادئ الأساسية لهذا الميثاق الدولي، خاصة الجانب المتعلق بالمصلحة الفضلى للطفل و حماية الأطفال ضد العنف."
    l1994:
        title: "1994: تنظيم الدورة الأولى للمؤتمر الوطني لحقوق الطفل"
        text: "بعد مرور سنة على المصادقة على الاتفاقية المذكورة أعلاه شرع المغرب في تنفيذها. وكانت المبادرة الأولى في هذا الاتجاه هي عقد  الدورة الأولى للمؤتمر الوطني لحقوق الطفل برئاسة صاحبة السمو الملكي الأميرة الجليلة للا مريم في شهر ماي سنة 1994 بالدار البيضاء، بمشاركة جميع المتدخلين في مختلف مجالات الطفولة، من  المجتمع المدني والقطاعات الوزارية على حد سواء، وذلك  من أجل تحسيسهم بالالتزامات الجديدة ."
    l1995:
        title: "1995: الارتقاء بالمؤتمر إلى مرصد وطني لحقوق الطفل "
        text: "من المعلوم أن الملك الراحل –طيب الله ثراه- كان قد وقّع شخصيا، يوم 23 فبراير 1993 بنيويورك، على الاتفاقية الأممية، معبرًا بذلك عن انخراط المغرب – ملكًا وحكومة وشعبا – في هذا التيار العالمي. وقد تعزز هذا التوجه منذ أن قرر -رضوان الله عليه-الارتقاء بالمؤتمر الوطني لحقوق الطفل، سنة 1995، إلى مرصد وطني لحقوق الطفل،  بصفته مؤسسة وطنية،  وأسند رئاسته لكريمته، الأميرة الجليلة للامريم. وقد أناط به العاهل الراحل –طيب الله ثراه- مهمة تتبع إعمال مقتضيات الاتفاقية الأممية على صعيد مكونات المجتمع المغربي. وبفضل العناية الخاصة التي ما فتئت توليها إياه رئيسته الفعلية، صاحبة السمو الملكي الأميرة الجليلة للامريم، ومن خلال عملها الدؤوب ومبادراتها المبدعة لفائدة الطفولة، أضحى المرصد الوطني لحقوق الطفل ركيزة أساسية ولا غنى عنها في مجال تنمية ثقافة حقيقية لحقوق الطفل. <br><b>'... إن قرارنا جعل مؤتمركم هذا مرصدا وطنيا يعهد إليه بمتابعة الاستراتيجية المتعلقة بإعمال الاتفاقية الأممية، و اسنادنا رئاسته لإبنتنا البارة العزبزة الأميرة للا مريم، يأتي من إيماننا الراسخ بما نريده من دعم للعمل الجمعوي الذي نأمل أن يصبح تقليدا محمودا دائما في بلادنا ...' ، من الرسالة الملكية السامية الموجهة إلى الدورة الثانية للمؤتمر الوطني لحقوق الطفل 1995<b>"
    l1999_1:
        title: "1999: انشاء مركز الاستماع"
        text: "تبنى المرصد الوطني لحقوق الطفل منهجية جديدة من أجل حماية الأطفال عبر خلق مركز للاستماع و حماية الأطفال ضحايا العنف الذي يتوفر على الية عمل مختلفة كالرقم الأخضر 2511."
    l1999_2:
        title: "1999: إرساء برلمان الطفل"
        text: "أنشأ صاحب الجلالة الملك محمد السادس نصره الله بتاريخ 25 ماي 1999 برلمان الطفل الذي يعتبر اليوم جهازا أساسيا لتنفيذ اتفاقية الأمم المتحدة لحقوق الطفل التي وقع عليها المغرب عام 1993، وهو إطار يتيح لعدد من الأطفال من مختلف أنحاء المملكة المغربية إمكانية الالتقاء والتشاور والتعبير عن آرائهم ومساءلة أعضاء الحكومة بشأن عدد من القضايا الوطنية، خاصة تلك التي تهم الطفولة. ويتوخى هذا الإطار أيضا المساهمة في ترسيخ ثقافة المواطنة وقيم الديمقراطية لدى الأجيال الصاعدة من خلال تنمية وعيها بحقوقها و واجباتها كما يهدف إلى إتاحة الفرصة أمام مجموعة من الأطفال لإثارة انشغالات الطفولة المغربية وحاجياتها."
presentation:
    title: المرصد الوطني لحقوق الطفل باختصار
    text1: الرئيسية
    text2: تقديم
    text3: للطفـل حقــوق ...لقد أضحت هذه الفكرة من المسلّمات على الصعيد العالمي. ولربما كان مرد ذلك إلى الحماس المنقطع النظير، الذي واكب انضمام المجموعة الدولية، منذ سنة 1989، لاتفاقية الأمم المتحدة لحقوق الطفل، التي عرفت هذه الحقوق وحددتها، وضبطت أهدافها ومقاصدها. ومن المعلوم أن الملك الراحل –نور الله ضريحه- كان قد صادق شخصيا، يوم 23 فبراير 1993 بنيويورك، على الاتفاقية الأممية، معبرًا بذلك عن انخراط المغرب – ملكًا وحكومة وشعبا – في هذا التيار العالمي. وقد تعزز هذا التوجه منذ أن قرر -رضوان الله عليه-الارتقاء بالمؤتمر الوطني لحقوق الطفل، سنة 1995، إلى مرصد وطني لحقوق الطفل، بصفته مؤسسة وطنية، وأسند رئاسته لكريمته، الأميرة الجليلة للامريم. وقد أناط به العاهل الراحل –طيب الله ثراه- مهمة تتبع إعمال مقتضيات الاتفاقية الأممية على صعيد مكونات المجتمع المغربي. وبفضل العناية الخاصة التي ما فتئت توليها إياه رئيسته الفعلية، صاحبة السمو الملكي الأميرة الجليلة للامريم، ومن خلال عملها الدؤوب ومبادراتها المبدعة لفائدة الطفولة، أضحى المرصد الوطني لحقوق الطفل ركيزة أساسية ولا غنى عنها في مجال تنمية ثقافة حقيقية لحقوق الطفل.
    realisation:
        first:
            title: الأيام الوطنية للتلقيح
            description: تتفضل صاحبة السمو الملكي الأميرة الجليلة للا مريم، خلال كل سنة، بإعطاء الانطلاقة للحملة الوطنية للتلقيح التي تهدف إلى تقوية جهاز المناعة لدى الأطفال. وقد استطاعت هذه الحملة تسجيل تقدم كبير من حيث تطعيم الأطفال حيث تقدر نسبة التطعيم بحوالي 95٪ حسب إحصائيات وزارة الصحة.
        carnetSante: 
            title: الدفتر الصحي 
            description: يشكل هذا الدفتر، الذي يعتبر ثمرة التعاون بين العديد من المتدخلين، وسيلة لتتبع صحة الطفل منذ الولادة. حيث يوفر معلومات عن الحالات المرضية المختلفة التي يعاني منها الطفل ويجعل من الممكن ضمان مراقبة حالته الصحية على المستوى الجسدي وعلى المستوى النفسي.
        second:
            title: '"عملية "لكل دوار بئر '
            description1: 'أشرفت صاحبة السمو الملكي الأميرة الجليلة للا مريم،  يوم 25 ماي 1995،  على إعطاء انطلاق عملية "لكل دوار بئر" التي تهدف إلى توفير الظروف المواتية لتحرير الطفلات والنساء من عبئ التزود بالماء،  وتمكينهن من فرص التمدرس والتعلّم، وبالأرقام، تم '
            description2: تزويد 150 دوارا بالماء الصالح للشرب؛
            description3: استفادة 750.000 نسمة، منهم 000 330 طفل وطفلة.
        third:
            title: عملية دعم الأطفال بكوسوفو
            description1: سنة 1999، تحت الرعاية السامية لجلالة المغفور له الحسن الثاني، طيب الله تراه، عمل المرصد الوطني لحقوق الطفل، برئاسة صاحبة السمو الملكي الأميرة الجليلة للا مريم، على تنسيق العمل التضامني من أجل السلام في كوسوفو. وقد استفاد جميع السكان من هذه العمليات التي عرفت 
            description2: توزيع الملابس والأحذية والغطاء ولعب الأطفال لصالح 15000 أسرة ؛
            description3: توزيع 25.000 حقيبة مدرسية مع اللوازم المدرسية؛
            description4: تنظيم إقامة للمتابعة الطبية في أكادير لصالح 10 أطفال ألبان من ذوي الإعاقة ، ضحايا الحرب.
missions:
    title: مهماتنا و أهدافنا
    small: عمل اليونيسف في أربعة برامج
    redirect:
        home: الرئيسية /
        missions: مهمة
    center-title: المهام
    description1: تستند المهام الرئيسية  للمرصد الوطني لحقوق الطفل على الخطوط العريضة لاتفاقية حقوق الطفل.
    description2: يعهد للمرصد الوطني لحقوق الطفل مهمة تتبع تنفيذ اتفاقية الأمم المتحدة الخاصة بحقوق الطفل، لتعزيز حماية الطفل بشكل دائم، في كافة المجالات المتعلقة بالصحة، بالتعليم، بالتشريع، بالترفيه وبالثقافة، وذلك في أبعادها المادية والمعنوية والروحية<br>الفصل 3 من النظام الأساسي للمرصد
    title-card: المرصد مسؤول عن أربع مهامات
    section1:
        title: التحديات و
        text: الرهانات
        cards:
            card1:
                text1: عمليات نموذجية
                text2: في مجال حقوق الطفل
                description: يقوم المرصد الوطني لحقوق الطفل بعمليات نموذجية تتعلق بحقوق الطفل في مجالات الصحة والتربية والحماية القانونية والترفيه والثقافة.
            card2:
                text1: الإخبار 
                text2: 'والتحسيس'
                description: يقود المرصد الوطني لحقوق الطفل عمليات توعوية تحسيسية لفائدة المجتمع، كما أنه يمثل قوة اقتراح لدى مختلف الهيئات والفعاليات المعنية بحماية الطفل وتنمية حقوقه، على المستوى الوطني والإقليمي.
            card3:
                text1: القيام بعملية رصد 
                text2: دائم لوضعية الأطفال
                description: التحليل المستمر لوضعية الطفل في مجال الحماية والتنمية، وتقييم نجاعة العمليات المنجزة في المجالات المرتبطة برفاه الطفل، من بين  المهام الرئيسية للمرصد وذلك قصد تحديد أوجه القصور والتحديات.
            card4:
                text1: توحيد الجهود 
                text2: وتوجيه السياسة العمومية
                description: يعمل المرصد الوطني لحقوق الطفل على تسريع تنزيل السياسات والبرامج المتعلقة بالطفولة عبر تعبئة جميع المتدخلين وتنسيق المبادرات المتقاطعة التي يضطلع بها الشركاء الوطنيون والدوليون لصالح الأطفال.
