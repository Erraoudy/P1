protection:
    title: الحماية
    description1: نظرا لأن حماية الأطفال من جميع أنواع العنف و الاستغلال و سوء المعاملة  أولوية وطنية وواجبنا جميعا، وضع المرصد الوطني لحقوق الطفل آلية وطنية للإشعار والتبليغ عن  مختلف حالات العنف، رهن اشارة الجميع  كالآباء، الأقارب، الجمعيات والاطفال أنفسهم. ويتعلق الأمر بإحداث مركز للاستماع  يوفر خدمات متكاملة من بينها استقبال و الاستماع لضحايا العنف والمواكبة القانونية والطبية. ويتوفر هذا المركز على آليات اشتغال متعددة من بينها الرقم الأخضر0800000الذي دشنته صاحبة السمو الملكي الأميرة الجليلة للا مريم يوم 25 نونبر 1999، والذي تم اختصاره ليصبح 2511 لتسهيل استعماله لدى عامة الناس. وهو متوفر 24 24/  طيلة أيام الأسبوع  و يمكن لأي شخص التبليغ عن اي حالة اعتداء و استغلال سواء طفل او شخص بالغ. جميع المعطيات تحاط بسرية تامة و ذلك تبعا للقوانين الجاري بها العمل، كما يتم استقبال وتوجيه الأطفـال ضحايا سوء المعاملة ودراسـة الملفـات التي تحتـاج إلى التدخـل القانوني الـذي يتم بتنسيـق مع وزارة العدل في إطار الاتفاقيـات الموقعـة بين هذه الوزارة والمرصد الوطني لحقوق الطفل. إلى جانب الدعم القانوني لحالات ضحايا سوء المعاملة.
    description2: ويتلقى الأطفال الضحايا العلاجات الطبية النفسية والاجتماعية الضرورية قصد إعادة تأهيلهم نفسيا واجتماعيا، وذلك بتنسيق مع خلية الاستقبال الموجودة بمستشفى الأطفال بالرباط والمكونة من أطباء أطفال، أخصائيين نفسانيين ومساعدات اجتماعيات.<br>وفي نفس السياق، يعمل المرصد الوطني لحقوق الطفل بشراكة مع وزارة الصحة على توسيع وتعميم مراكز الاستقبال على المستـوى الجهوي لتقريـب هذه الخدمات من الأطفال الضحايا.<br>وتجدر الإشارة إلى أن المركز يتلقى طلبات التوجيه وتقديم الاستشارات للمعنيين بالأمر فيما يتعلق بمشاكل الحضانة، النفقة، صلة الرحم، الحالة المدنية، إيواء الأطفال في وضعية صعبة وغيرها … حيث يتم ربط الاتصال مع الجهات المهتمة (التعاون الوطني ـ كتابة الدولة المكلفة بالأسرة والطفولة…) ومع الجمعيـات العاملة في الميـدان من أجـل توفيـر الإيواء والإدمـاج وما يحتاجـه هؤلاء الأطفـال من كافة أشكال المساعدة.
participation:
    title: المشاركة
    description1: تكرس الاتفاقية الدولية لحقوق الطفل التي صادق عليها المغرب في يونيو 1993 حق المشاركة بالنسبة لجميع  الأطفال بمن فيهم الأطفال ذوي الاحتياجات الخاصة، و في هذا الاطار، أنشأ صاحب الجلالة الملك محمد السادس نصره الله بتاريخ 25 ماي 1999 برلمان الطفل الذي يعتبر الآن  مدرسة حقيقية لجميع المبادرات الرامية الى ترسيخ مبدأ الديموقراطية و روح المواطنة. يمكن كل طفل من التعبير عن رأيه بشأن القضايا التي تهمه، الشيء الذي يؤدي الى تطوير و تعزيز مهاراته في مجال الحوار و إبداء المقترحات. و يكمن للأطفال تقديم مقترحاتهم بخصوص الاستراتيجيات الحكومية أو مشاريع القوانين المتعلقة بإشكاليات الطفولة . وتعتبر الدورات الجهوية و الوطنية نقطة التقاء يمارس فيها حق المشاركة. و قد تميزت الدورة السابقة  بقراءة الرسالة الملكية التي اعتبرت كخريطة طريق لهؤلاء الأطفال البرلمانيين.
