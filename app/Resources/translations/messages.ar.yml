sante:
    title: الصحة
    description: أحد الحقوق الأساسية التي تكرسها الاتفاقية الدولية لحقوق الطفل هي الولوج إلى الخدمات الصحية.  و انطلاقا من هذا المبدأ، فإن المرصد الوطني لحقوق الطفل يعمل حماية الأطفال منذ الولادة و ذلك عن طريق مجموعة من المبادرات من بينها القيام بحملات وطنية للتلقيح. ففي كل سنة تقوم صاحبة السمو الملكي الأميرة الجليلة للا مريم بإعطاء الانطلاقة لهذه العملية الهادفة الى تعزيز الحماية الصحية للأطفال. و تبعا للإحصائيات التي تم تسجيلاها من طرف وزارة الصحة فإن  95% من الأطفال يستفيدون سنويا من عملية التلقيح.
observatoire:
    title: الرصد و التتبع
    description: قد يشكل تشتت البيانات و المعلومات المتعلقة بوضعية الطفولة في المغرب عقبة أمام وضع السياسات العمومية الهادفة إلى النهوض بهذه الفئة من المجتمع. وفي هذا الصدد، يستعد المرصد لإنشاء قطب للرصد، تتمثل مهامه الرئيسية في تمركز المعلومات. الهدف منه هو تطوير نظام معلوماتي سيمكن من تركيز جميع البيانات والمؤشرات الوطنية المتعلقة بالطفولة في مختلف المجالات (الاقتصادية، الاجتماعية، الثقافية و السياسية) . <br><br>وتجدر الإشارة  أن المرصد الوطني لحقوق الطفل يتوفر على قاعدة بيانات منبثقة عن مجموعة من  الدراسات المنجزة سابقا، و لاسيما المتعلقة بوضعية الأطفال في الجماعات. كما يتوفر أيضا على منشورات تتضمن بعض المؤشرات عن وضعية الطفولة في مختلف المجالات منها التعليم، الصحة و التشغيل. و تتناول هذه المنشورات أيضا اشكالية الأطفال في وضعية صعبة. 
cnde:
    title: المؤتمر الوطني لحقوق الطفل
    description: تم تنظيم أول مؤتمر وطني لحقوق الطفل بمدينة الدار البيضاء في ماي 1994 بمبادرة من صاحبة السمو الملكي الأميرة الجليلة للا مريم. وقد عرفت هذه الدورة الأولى من المؤتمر مشاركة جميع المهتمين والمتدخلين في مجال الطفولة، بينهم الخبراء والجهات الفاعلة في المجتمع المدني بالإضافة إلى القطاعات الحكومية المعنية. ومنذ ذلك الحين، عقد المؤتمر الوطني 16 دورة مكنت المشاركين من الوقوف على المنجزات و التحديات في مجال تطبيق اتفاقية الأمم المتحدة المتعلقة بحقوق الطفل. وقد نوقشت موضوعات مختلفة خلال هذه اللقاءات ، مثل حماية الأطفال ضحايا العنف وكذلك تعميم التعليم ومكافحة الأمية في المناطق القروية. وقد أسفرت هذه اللقاءات عن مجموعة من التوصيات التي ساهمت في توجيه السياسات والبرامج العمومية.
campagne:
    title: حملة "مدن بدون أطفال في وضعية الشارع"
    description: من المعروف أنه لم تعد توجد هناك اي  دولة بالعالم أسره في منأى عن ظاهرة  الأطفال في وضعية الشارع. لذا لم نعد بحاجة الى اثبات التحدي المتمثل في حماية هؤلاء الاطفال ضحايا سوء المعاملة بشتى انواعه.<br><br>وفي هذا الصدد، أطلق المرصد الوطني لحقوق الطفل حملة "مدن إفريقية بدون أطفال في وضعية الشارع" خلال القمة الإفريقية الثامنة، التي عقدت بمراكش في نوفمبر 2018، تحت والرئاسة الفعلية لصاحبة السمو الملكي الجليلة للا مريم.  تهدف هذه المبادرة التي تم إطلاقها بشراكة مع منظمة المدن و الحكومات المحلية المتحدة لإفريقيا (CGLU) إلى إدراج قضية الأطفال في السياسات المحلية، و برامج و خطط تنمية المدن و الأقاليم المحلية<br><br>الهدف من ذلك هو التصدي لهذه الظاهرة في المدن و الأقاليم المحلية على مستوى القارة الإفريقية  وتقليل على الأقل بنسبة 20% من عدد الأطفال في وضعية الشارع في إفريقيا بحلول سنة 2030. 
